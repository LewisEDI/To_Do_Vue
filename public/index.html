<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">
	<script src="./js/bundle.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="(todo, index) in todos" v-bind:class="todos.isComplete? 'complete' : 'not-complete' ">
			<span>{{todo.task}}</span>
			<span v-if="todo.isComplete">Complete!</span>
			<button v-if="!todo.isComplete" v-on:click="completeTask(index)">Complete Task</button>
		</li>
		</ul>
		<form v-on:submit.prevent="saveNewTask">
			<label for="new-task">Add a new task</label>
			<input id="new-task" type="text" v-model="newTask">
			<input type="submit" value="save new task">
		</form>
	</div>
</body>
</html>
